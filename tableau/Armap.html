<html>

<head>
    <title>Audience Report Open Page</title>
    <style>
        .tablink {
            background-color: #999;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 18px;
            padding: 15px 17px;
            width: 19%;
        }
        .tablink:hover {
            background-color: #777;
        }
    </style>
    <script type="text/javascript" 
        src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        var viz;
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/AudienceReport/Map_Dashboard",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };
            
            viz = new tableau.Viz(containerDiv, url, options);
        }
        function changeRegion(element){
            viz.getWorkbook().changeParameterValueAsync('Region Parameter', element.id);
        }
    </script>
</head>

<body onload="initViz();">
    <nav style="width:1000px; height: 70px">
        <button class="tablink" id="(All)" onclick='changeRegion(this);'>Global</button>
        <button class="tablink" id="North America" onclick='changeRegion(this);'>North America</button>
        <button class="tablink" id="Europe" onclick="changeRegion(this);">Europe</button>
        <button class="tablink" id="APAC(exc. SEA)" onclick="changeRegion(this);">APAC(exc. SEA)</button>
        <button class="tablink" id="SEA" onclick="changeRegion(this);">SEA</button>
    </nav>
    <br>
    <div id="vizContainer" style="width:1000px; height:500px;"></div>

</body>

</html>
